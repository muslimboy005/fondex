  googleapis_auth: ^2.0.0

  cached_network_image: ^3.4.1
  flutter_easyloading: ^3.0.5
  flutter_email_sender: ^8.0.0
  flutter_html: any
  flutter_local_notifications: ^19.5.0
  flutter_svg: ^2.2.2
  geolocator: any
  location: ^8.0.1
  get: ^4.7.3
#  google_sign_in: ^6.2.2
