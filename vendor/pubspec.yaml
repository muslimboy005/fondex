  story_view: ^0.16.6
  bottom_picker: ^4.1.1
  multi_select_flutter: ^4.1.3
  in_app_review: ^2.0.11
  share_plus: ^12.0.1
  photo_view: ^0.15.0
  path_provider: ^2.1.5
  video_compress: ^3.1.4
  mime: ^2.0.0
